<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html">
 
    <h:head>
        <title>Immediate True Sample</title>
    </h:head>
 
    <h:body>
        <h3>Test Immediate = true</h3>
        
        <f:view>
        	<h:form>
        		<h:messages />
        		<h:panelGrid columns="2">
        		<h:outputText value="Select Your Option: " />
        		<h:selectOneMenu value="#{sampleImmediateBean.option}" onchange="submit()" valueChangeListener="#{sampleImmediateBean.optionChanged}" immediate="true">
        			<f:selectItem itemLabel="Yes" itemDescription="Yes" itemValue="yes" />
        			<f:selectItem itemLabel="No" itemDescription="No" itemValue="no" />
        		</h:selectOneMenu>
        		
        		<h:outputText value="Enter value: "></h:outputText>
        		<h:inputText id="valueId" value="#{sampleImmediateBean.value}" required="true" requiredMessage="value required" />
        		<h:commandButton value="Submit" action="#{sampleImmediateBean.submit}" immediate="true"></h:commandButton>
        		</h:panelGrid>
        	</h:form>
        </f:view>
    </h:body>
 
</html>
